<h2 *ngIf="look"> MENU <span>|</span> DESAYUNOS</h2>
<h2 *ngIf="look1"> MENU <span>|</span> PASTELES</h2>
<h2 *ngIf="look2"> MENU <span>|</span> BEBIDAS</h2>
<h2 *ngIf="look3"> MENU <span>|</span> TÉA</h2>
<br>
<div class="part-top">
  <!--<button class="btnDesayuno" routerLink='/' routerLinkActive="router-link-active">Desayuno</button>-->
  <button class="btn btn-warning" (click)="look=!look" routerLinkActive="router-link-active">Desayuno</button>
  <button class="btn btn-warning" (click)="look1=!look1" routerLinkActive="router-link-active">Pasteles</button>
  <button class="btn btn-warning" (click)="look2=!look2" routerLinkActive="router-link-active">Jugos</button>
  <button class="btn btn-warning" (click)="look3=!look3" routerLinkActive="router-link-active">Téa</button>
</div>

<div class="menu-container">
  <!--Desayunos-->
  <div class="part-left">
    <div class="desayuno" role="alert" *ngIf="look">

      <div *ngFor="let item of result;index as i" (click)="press(item)">
        <div class="card-container">
          <a class="card">
            <div>
              <img width="120px" src={{item.image}} />
              <p>{{item.food}} {{item.price}}s/</p>
              <button class="btn" type="submit"></button>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>

  <!--Pateles-->
  <div class="card-cakes" *ngIf="look1">
    <div *ngFor="let item of result;index as i" (click)="press(item)">
      <div class="card-container">
        <a class="card">
          <div>
            <img width="120px" src={{item.image}} />
            <p>{{item.food}} {{item.price}}s/</p>
            <button class="btn" type="submit"></button>
          </div>
        </a>
      </div>
    </div>
  </div>

  <!--Jugos-->
  <div class="card-Drink" *ngIf="look2">
    <div class="card-cakes" *ngIf="look1">
      <div *ngFor="let item of result;index as i" (click)="press(item)">
        <div class="card-container">
          <a class="card">
            <div>
              <img width="120px" src={{item.image}} />
              <p>{{item.food}} {{item.price}}s/</p>
              <button class="btn" type="submit"></button>
            </div>
          </a>
        </div>
      </div>
    </div>

    <!--Tea-->
    <div class="card-tea" *ngIf="look3">
      <div class="card-cakes" *ngIf="look1">
        <div *ngFor="let item of result;index as i" (click)="press(item)">
          <div class="card-container">
            <a class="card">
              <div>
                <img width="120px" src={{item.image}} />
                <p>{{item.food}} {{item.price}}s/</p>
                <button class="btn" type="submit"></button>
              </div>
            </a>
          </div>
        </div>

      </div>


    </div>
